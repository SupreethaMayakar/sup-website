<!DOCTYPE html>
<html>
    <head>
        <title>Grid practice</title>
    </head>
    <body>
        <div style="display: grid; grid-template-columns: 100px 100px;">
            <div style="background-color: lightblue;" >div1</div>
            <div style="background-color: lightpink;">div2</div>

        </div>

        <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr 2fr;"></div>
        <div style="background-color: antiquewhite;">100px</div>
        <div style="background-color: rgb(250, 223, 215);">2fr</div>
        <div style="background-color: rgb(242, 250, 215);">100px</div>


        

    </body>
</html>
